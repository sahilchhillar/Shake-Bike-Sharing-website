<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Data</title>
</head>
<body>
    <form action="{% url 'drop' %}" method="post">
        {% csrf_token %}
    <table>
        <tr>
            <th>Bike Id</th>
            <th>Message</th>
            <th>Status</th>
            <th>Pick up location</th>
            <th>Drop location</th>
        </tr>
        {% for obj in objects %}
        <tr>
            <td>{{ obj.bikeId }}</td>
            <td>{{ obj.message }}</td>
            <td>{{ obj.status }}</td>
            <td>{{ obj.pickup }}</td>
            <td>{{ obj.drop }}</td>
            <td>
                <input type="submit" value="Change">
            </td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
